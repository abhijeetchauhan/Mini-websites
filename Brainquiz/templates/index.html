
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    
  <body id="color-back">

    <div class="container" >
      <h1>Brain Quiz</h1>
    </div>

    <section>
      <div  >
        <div class="container">
          <div class="row" id="con-text" >
            <div class="col-md-8 col-md-ofset-2">
              <div id="margin-bot" >
              <h2>Enter your personal information</h2>
              </div>
              <form method="POST">
                <div class="form-group" id="margin" >
                  <label>Name</label>
                  <input type="text" class="form-control" placeholder="Enter Name" value="{{name}}" name="name">
                  <span class='error'>{{errorName}}</span>
                </div>
                <div class="form-group" id="margin" >
                  <label>E-mail Address</label>
                  <input type="text" class="form-control" placeholder="Email Address" value="{{email}}" name="email">
                  <span class='error'>{{errorEmail}}</span>
                </div>
                <label id="margin" >Gender</label>
                <div class="checkbox" id="margin2" >
                   <div class="radio">
                    <label><input type="radio" name="gender" value="{{male}}">Male</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="gender" value="{{female}}">Female</label>
                  </div>
                  <span class='error'>{{errorGender}}</span>
                </div>
                <div class="row" >
                <div class="col-md-4">
                <div class="form-group" id="margin" >
                  <label>Age</label>
                  <input type="text" class="form-control" placeholder="Age" value="{{age}}" name="age">
                  <span class='error'>{{errorAge}}</span>
                </div>
                </div>
                </div>
                <div id="margin_txt" >
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
